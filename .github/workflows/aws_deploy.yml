name: Deploy to Frontend on EC2

on:
  push:
    branches: [ "production" ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup SSH key and known hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: SSH into EC2 and Deploy
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/MyPetManagerApp/frontend
          git pull origin production
          npm install
          npm run build
          sudo rm -rf /data/www/*
          sudo cp -r dist/* /data/www/
          sudo chown -R www-data:www-data /data/www
          sudo nginx -t && sudo systemctl reload nginx
        EOF
